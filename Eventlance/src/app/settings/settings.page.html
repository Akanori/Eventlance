<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'Settings' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-label>{{ 'Settingspage.Language' | translate }}</ion-label>
      <ion-select [(ngModel)]="language" (ionChange)="switchLanguage()">>
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="de">Deutsch</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        {{ 'Settingspage.ToggleDark' | translate }}
      </ion-label>
      <ion-toggle (ionChange)="changeTheme($event)" slot="end" id="themetoggler" checked={{checker}}></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
